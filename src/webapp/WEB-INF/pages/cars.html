<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<table border="1" >
    <tr>
        <th>Id</th>
        <th>Model</th>
        <th>Series</th>
    </tr>
    <tr th:each ="car : ${cars}">
        <td th:utext="${car.id}">...</td>
        <td th:utext="${car.model}">...</td>
        <td th:utext="${car.series}">...</td>
    </tr>
</table>
</body>
</html>
